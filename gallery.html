<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Galeri Gambar</h2>
    <div class="row g-3">
      <div class="col-md-4 col-sm-6">
        <img src="img1.jpg" class="img-fluid rounded shadow" alt="Gambar 1">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="img2.jpg" class="img-fluid rounded shadow" alt="Gambar 2">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="img3.jpg" class="img-fluid rounded shadow" alt="Gambar 3">
    </div>
  </div>
</body>
</html>
